version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: golang:1.13.3-alpine
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
          name: "Build docker image and push to docker hub"
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              cp Dockerfile.production Dockerfile
              docker build -t krieng/training:latest .
              docker build -t krieng/training:${CIRCLE_SHA1} .
              docker push krieng/training:latest
              docker push krieng/training:${CIRCLE_SHA1}
            elif [ "${CIRCLE_BRANCH}" == "staging" ]; then
              cp Dockerfile.staging Dockerfil
              docker build -t krieng/training-staging:latest .
              docker push krieng/training-staging:latest
            else
              echo "This is ${CIRCLE_BRANCH}"
            fi
      - run:
          name: "Call to rancher to deploy"
          command: |
              docker run --rm -it \
                -e CATTLE_ACCESS_KEY="$CATTLE_ACCESS_KEY" \
                -e CATTLE_SECRET_KEY="$CATTLE_SECRET_KEY" \
                -e CATTLE_URL="$CATTLE_URL" \
                etlweather/gaucho upgrade $RANCHER_EXAMPLE_GO \
                --imageUuid 'docker:krieng/training:latest' \
                --batch_size 3 --start_first \
                --auto_complete --timeout 600 \
                /
      - run: echo Done
